<!-- 
    margin - padding => {property}{sides}-{size}

    {property} =>
        m: margin
        p: padding
    {sides} =>
        t: top => mt
        b: bottom => mb
        s: start => left => ms
        e: end => right => pr, ms
        x: right, left => mx, px
        y: top, buttom =>py
    {size} =>
        0: mt-0 => margin-top: 0
        1: mt-1 => $spacer * 0.25
 -->
 <div class="bg-primary p-3">Lorem, ipsum dolor.</div>
 <div class="bg-primary p-3 mt-3">Lorem, ipsum dolor.</div>
 <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px;">Lorem, ipsum dolor.</div>
