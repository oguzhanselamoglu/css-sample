<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        div{
            width: 800px;
            height: 300px;
            border: 2px solid black;
            padding: 10px;
        }
        p{
            font-size: 22px;
            text-align: center;
            letter-spacing: 2px;
            word-spacing: 3px;
            line-height: 200%;
        }
        h2{
            text-transform: capitalize;
        }
        span{
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h2>Lorem ipsum dolor sit amet consectetur.</h2>
        <p>Lorem ipsum dolor sit amet <span>consectetur </span>adipisicing elit. Eligendi odio ea libero sint debitis enim et quibusdam rerum vitae vel totam alias nobis non possimus, harum eos! Nihil, dignissimos rem.</p>
    </div>
</body>
</html>
